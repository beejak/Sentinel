name: Release
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Build testharness
        run: |
          mkdir -p dist
          cd testharness
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o ../dist/testharness-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} .
      - name: Build vuln-mcp
        run: |
          cd vuln-mcp
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o ../dist/vuln-mcp-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} .
      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
  publish:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}